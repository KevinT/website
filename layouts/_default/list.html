{{ partial "head" . }}
  <body>
    <div id="wrap">
      <!-- Header -->
      {{ partial "header" . }}
      <div class="container">
        <h3 style="text-align: left" >{{ .Title }}</h3>
          <div class="panel panel-default">
              <h5 style="text-align: left">
                {{ .Content }}
              </h5>
            <div class="panel-body">
							{{ range .Data.Pages.ByWeight }}
              <div class="row">
                <h5 >
                  <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
                </h5>
              </div>
							{{ end }}
            </div>
          </div>
      </div>
    </div>
    <!-- Footer -->
    {{ partial "footer" . }}
  </body>
</html>
